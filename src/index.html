<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"
/>
    <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
    <title>Image-finder</title>

    
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        class="search-input"
        name="query"
        autocomplete="off"
        placeholder="Поиск картинок..."
      />
      <button type="submit" class="btn ">Искать</button>
    </form>
    <ul class="gallery"></ul>

    <div class="more-btn"><button id="load-more" class="">Больше картинок</button></div>
  </body>
</html>
